<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arranging Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
        }

        h1 {
            color: #ff4081;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .block {
            width: 100px;
            height: 100px;
            background-color: #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: grab;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .drop-zone {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 2px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

    <h1>Arrange the Blocks in Order!</h1>
    <p>Drag the blocks into the correct order</p>

    <div class="game-container">
        <div class="block" draggable="true" id="block1">1</div>
        <div class="block" draggable="true" id="block2">2</div>
        <div class="block" draggable="true" id="block3">3</div>
    </div>

    <div class="game-container">
        <div class="drop-zone" data-number="1"></div>
        <div class="drop-zone" data-number="2"></div>
        <div class="drop-zone" data-number="3"></div>
    </div>

    <p class="message" id="message"></p>

    <script>
        let draggedItem = null;

        document.querySelectorAll('.block').forEach(block => {
            block.addEventListener('dragstart', () => {
                draggedItem = block;
            });
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (event) => {
                event.preventDefault();
            });

            zone.addEventListener('drop', function() {
                if (this.childElementCount === 0) {
                    this.appendChild(draggedItem);
                    checkOrder();
                }
            });
        });

        function checkOrder() {
            const zones = document.querySelectorAll('.drop-zone');
            let correct = true;
            
            zones.forEach((zone, index) => {
                if (zone.children.length > 0) {
                    let blockNumber = zone.children[0].innerText;
                    if (blockNumber != zone.getAttribute('data-number')) {
                        correct = false;
                    }
                } else {
                    correct = false;
                }
            });

            if (correct) {
                document.getElementById('message').innerText = "üéâ Correct! Well done!";
            } else {
                document.getElementById('message').innerText = "‚ùå Oops! Try again!";
            }
        }
    </script>

</body>
</html>
